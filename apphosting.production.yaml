# Production Environment Configuration for CAF Triage Bot
# Optimized for performance and reliability in production

env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  - variable: NPM_CONFIG_LEGACY_PEER_DEPS
    value: "true"
    availability:
      - BUILD
  - variable: ENVIRONMENT
    value: production
    availability:
      - RUNTIME
  # API Keys and sensitive data as secrets
  - variable: OPENROUTER_API_KEY
    secret: OPENROUTER_API_KEY
    availability:
      - RUNTIME
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
    availability:
      - RUNTIME
  - variable: SUPABASE_URL
    secret: SUPABASE_URL
    availability:
      - RUNTIME
  - variable: SUPABASE_ANON_KEY
    secret: SUPABASE_ANON_KEY
    availability:
      - RUNTIME

runConfig:
  # Production-grade resources
  cpu: 2
  memoryMiB: 1024
  maxInstances: 10
  minInstances: 1  # Keep at least 1 instance warm
  concurrency: 50 