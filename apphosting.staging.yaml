# Staging Environment Configuration for CAF Triage Bot
# Lower resource allocation for cost optimization in staging

env:
  - variable: NODE_ENV
    value: staging
    availability:
      - BUILD
      - RUNTIME
  - variable: NPM_CONFIG_LEGACY_PEER_DEPS
    value: "true"
    availability:
      - BUILD
  - variable: ENVIRONMENT
    value: staging
    availability:
      - RUNTIME
  # API Keys and sensitive data as secrets
  - variable: OPENROUTER_API_KEY
    secret: OPENROUTER_API_KEY
    availability:
      - RUNTIME
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
    availability:
      - RUNTIME
  - variable: SUPABASE_URL
    secret: SUPABASE_URL
    availability:
      - RUNTIME
  - variable: SUPABASE_ANON_KEY
    secret: SUPABASE_ANON_KEY
    availability:
      - RUNTIME

runConfig:
  # Reduced resources for staging environment
  cpu: 1
  memoryMiB: 512
  maxInstances: 2
  minInstances: 0
  concurrency: 10 